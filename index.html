<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="box">
        <center>
            <h2>Currency Converter</h2>
        </center>
        <div class="input-data">
            <p>
                Enter Amount : 
            </p>
            <input type="text" id="amount" value="1" required>
        </div>
        <div class="select-container">
            <div class="from">
                <p>From</p>
                <div class="select-from">
                    <img src="https://flagsapi.com/IN/flat/64.png">
                    <select name="from">
                    </select>
                </div>
            </div>
            <span class="material-symbols-outlined">
                currency_exchange
            </span>
            <div class="to">
                <p>To</p>
                <div class="select-to">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="to">
                    </select>
                </div>
            </div>
        </div>
        <div class="result">
            <p>1 INR = 0.01197 USD</p>
        </div>
        <div class="buttons">
            <button type="button" id="btn" class="btn btn-light">Compute</button>
        </div>
    </div>
    <script src="codes.js"></script>s
    <script src="script.js"></script>
</body>
</html>
